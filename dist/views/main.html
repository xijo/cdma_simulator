<div class="row">

  <div class="col-md-6">
    <form role="form">
      <div class="form-group col-md-4">
        <label for="code1">Code #1</label>
        <input type="text" class="form-control" ng-model="panel1.code" ng-change="updateCode(panel1)" id="code1" placeholder="e.g. 1101" maxlength="4">
      </div>

      <div class="form-group col-md-4">
        <label for="spread1">Spreadcode #1</label>
        <input type="text" class="form-control" ng-model="panel1.spread" ng-change="updateCode(panel1)" id="spread1" placeholder="8 bit" maxlength="8">
      </div>

      <button type="button" class="btn btn-primary btn-xs" style="margin-top: 30px" ng-click="randomSpread(panel1)">
        <span class="glyphicon glyphicon-hand-left"></span>
        Random
      </button>
    </form>
  </div>

  <div class="col-md-6">
    <form role="form">
      <div class="form-group col-md-4">
        <label for="code2">Code #2</label>
        <input type="text" class="form-control" ng-model="panel2.code" ng-change="updateCode(panel2)" id="code2" placeholder="e.g. 1101" maxlength="4">
      </div>

      <div class="form-group col-md-4">
        <label for="spread2">Spreadcode #2</label>
        <input type="text" class="form-control" ng-model="panel2.spread" ng-change="updateCode(panel2)" id="spread2" placeholder="8 bit" maxlength="8">
      </div>

      <button type="button" class="btn btn-primary btn-xs" style="margin-top: 30px" ng-click="randomSpread(panel2)">
        <span class="glyphicon glyphicon-hand-left"></span>
        Random
      </button>
    </form>
  </div>

</div>

<div class="row">
  <div class="col-md-6" style="height: 300px">
    <div class="panel panel-default">
      <div id="panel1" class="panel-body"></div>
    </div>
  </div>

  <div class="col-md-6" style="height: 300px">
    <div class="panel panel-default">
      <div id="panel2" class="panel-body"></div>
    </div>
  </div>

  <div class="col-md-6 col-md-offset-3" style="height: 300px; margin-top: 30px">
    <div class="panel panel-default">
      <div id="panel3" class="panel-body"></div>
    </div>
  </div>
</div>
